{% extends "base.html" %}
{% load staticfiles %}

{% block title %}password reset{% endblock %}

{% block content %}

<div class="row text-center vertical-middle-sm">

    <h1>Reset your password</h1>
<p>  "Please enter your new password twice so we can verify you typed it in correctly."</p>

<form method="post" class="form-horizontal">{% csrf_token %}
        <div class="form-group">
            <label for="" class="col-md-5 control-label text-right">new Password</label>
            <div class="col-md-6">{{form.new_password1}}</div>
        </div>

        <div class="form-group">
            <label for="" class="col-md-5 control-label text-right">confirm password</label>
            <div class="col-md-6">{{form.new_password2}}</div>
        </div>

<p><input type="submit" value="change my password" class="btn btn-primary">
</p>
</form>

</div>


{% endblock %}
